<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box {
                border: 2px solid black;
                padding: 34px;
                box-shadow: 5px 15px 5px #ff0000;


            }

            .text-element {
                text-shadow: 1px 0px 4px #923399;
                outline: 2px solid #2700ff;
                border: 2px solid red;
                border-radius: 11px;
                outline-offset: 8px;
            }
        </style>
    </head>

    <body>
        <div class="box">I am a box</div>
        <p class="text-element"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam unde amet voluptatum
            quia vitae sit praesentium assumenda rem nobis soluta officiis, inventore, dolorum ab. Quo corrupti debitis
            iure magnam dolore ab, nisi cumque commodi.</p>
    </body>

</html>
